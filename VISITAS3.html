<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f1f1f1;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      text-transform: uppercase;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #estado {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="formulario">
    <h2>Registro de Visitas</h2>
    <label>Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label>CÃ©dula:</label>
    <input type="text" name="cedula" required>

    <label>Placa:</label>
    <input type="text" name="placa">

    <label>Persona a visitar:</label>
    <input type="text" name="persona" required>

    <label>Fecha ingreso:</label>
    <input type="date" name="fechaIngreso" required>

    <label>Fecha salida:</label>
    <input type="date" name="fechaSalida" required>

    <label>Motivo:</label>
    <textarea name="motivo" required></textarea>

    <label>Hora ingreso:</label>
    <input type="time" name="horaIngreso" required>

    <label>Hora salida:</label>
    <input type="time" name="horaSalida" required>

    <button type="submit">Registrar</button>
    <div id="estado"></div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxIWSofFGtlCfuHhxbN9ii2SxteAaJ7A5UyU8efAKhZ4DuHKJnQ7rFUK5s7E0RYSisC/exec';

    document.getElementById('formulario').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const datos = new FormData(form);
      const data = new URLSearchParams();

      for (const pair of datos.entries()) {
        data.append(pair[0], pair[1].toUpperCase());
      }

      fetch(scriptURL, {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(msg => {
        document.getElementById('estado').textContent = msg;
        form.reset();
      })
      .catch(err => {
        document.getElementById('estado').textContent = "ERROR AL REGISTRAR";
        console.error(err);
      });
    });
  </script>
</body>
</html>
