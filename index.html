<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitas ECODIESEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf4ec;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #236d26;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header img {
      height: 60px;
      margin-bottom: 10px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #236d26;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      text-transform: uppercase;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #236d26;
      outline: none;
    }

    button {
      background-color: #236d26;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:disabled {
      background-color: #8ab78c;
      cursor: not-allowed;
    }

    #estado {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #236d26;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-ecodiesel.png" alt="Logo ECODIESEL">
    <h1>ECODIESEL COLOMBIA S.A.</h1>
    <p>Registro de Visitas</p>
  </header>

  <form id="formulario">
    <h2>Formulario de Registro</h2>

    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="text" name="cedula" placeholder="CÃ©dula" required>
    <input type="text" name="empresa" placeholder="Empresa" required>
    <input type="text" name="placa" placeholder="Placa (opcional)">
    <input type="text" name="persona" placeholder="Persona a visitar" required>
    <input type="date" name="fechaIngreso" required>
    <input type="date" name="fechaSalida" required>
    <textarea name="motivo" placeholder="Motivo de la visita" required></textarea>
    <input type="time" name="horaIngreso" required>
    <input type="time" name="horaSalida" required>

    <button type="submit" id="btnRegistrar">Registrar</button>
    <div id="estado"></div>
  </form>

  <script>
    const form = document.getElementById('formulario');
    const btn = document.getElementById('btnRegistrar');
    const estado = document.getElementById('estado');

    form.addEventListener('submit', e => {
      e.preventDefault();

      estado.innerHTML = 'Registrando... <span class="loader"></span>';
      btn.disabled = true;

      const datos = new FormData(form);
      const params = new URLSearchParams();

      for (const [key, value] of datos.entries()) {
        params.append(key, value.toUpperCase());
      }

      fetch('https://script.google.com/macros/s/AKfycbzuD3-HJ4Szr3xXL7P-z6DygtRSkNKAv7WZq4OQbC_cf0K8Ucr7Zh4L9d8PAWMBkVR6/exec', {
        method: 'POST',
        body: params
      })
      .then(res => res.text())
      .then(msg => {
        estado.innerHTML = `<span class="success">${msg}</span>`;
        form.reset();
        btn.disabled = false;
      })
      .catch(err => {
        estado.innerHTML = `<span class="error">ERROR AL REGISTRAR</span>`;
        console.error(err);
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
