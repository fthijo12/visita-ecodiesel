<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    #estado {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      display: none;
      transition: all 0.3s ease;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <form onsubmit="enviarFormulario(event)">
    <h2>Registro de Visitas</h2>

    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="text" id="cedula" placeholder="Cédula" required>
    <input type="text" id="empresa" placeholder="Empresa" required>
    <input type="text" id="placa" placeholder="Placa del vehículo">
    <input type="text" id="persona" placeholder="Persona a visitar" required>

    <label>Fecha de ingreso:</label>
    <input type="date" id="fechaIngreso" required>

    <label>Fecha de salida:</label>
    <input type="date" id="fechaSalida" required>

    <textarea id="motivo" placeholder="Motivo de la visita" required></textarea>

    <label>Hora de ingreso:</label>
    <input type="time" id="horaIngreso" required>

    <label>Hora de salida:</label>
    <input type="time" id="horaSalida" required>

    <button id="btnEnviar" type="submit">Registrar</button>

    <div id="estado"></div>
  </form>

  <script>
    async function enviarFormulario(event) {
      event.preventDefault();

      const boton = document.getElementById("btnEnviar");
      const estado = document.getElementById("estado");
      boton.disabled = true;
      estado.style.display = "block";
      estado.className = "";
      estado.textContent = "Enviando...";

      const datos = {
        nombre: document.getElementById("nombre").value.toUpperCase(),
        cedula: document.getElementById("cedula").value.toUpperCase(),
        empresa: document.getElementById("empresa").value.toUpperCase(),
        placa: document.getElementById("placa").value.toUpperCase(),
        persona: document.getElementById("persona").value.toUpperCase(),
        fechaIngreso: document.getElementById("fechaIngreso").value,
        fechaSalida: document.getElementById("fechaSalida").value,
        motivo: document.getElementById("motivo").value.toUpperCase(),
        horaIngreso: document.getElementById("horaIngreso").value,
        horaSalida: document.getElementById("horaSalida").value
      };

      const query = new URLSearchParams(datos);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxIWSofFGtlCfuHhxbN9ii2SxteAaJ7A5UyU8efAKhZ4DuHKJnQ7rFUK5s7E0RYSisC/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: query
        });

        const text = await res.text();

        if (text.includes("EXITOSO")) {
          estado.textContent = "✅ Registro exitoso";
          estado.className = "success";
          limpiarFormulario();
        } else {
          estado.textContent = "❌ Error: " + text;
          estado.className = "error";
        }

      } catch (err) {
        console.error(err);
        estado.textContent = "❌ Error al enviar los datos";
        estado.className = "error";
      }

      boton.disabled = false;
    }

    function limpiarFormulario() {
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
